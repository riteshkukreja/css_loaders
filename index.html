<!DOCTYPE html>
<html>
<head>
	<title>CSS Loader</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src='script.js'></script>
</head>
<body>

<div id='loader'>
	<div class='loading-icon'>
		<div class="circle xsmall-circle green rotate"></div>
		<div class="circle small-circle blue rotate"></div>
		<div class="circle medium-circle yellow rotate"></div>
		<div class="circle large-circle red rotate"></div>
	</div>

	<div class='loading-icon'>
		<div class="circle small-circle green awesome"></div>
		<div class="circle small-circle blue awesome"></div>
		<div class="circle small-circle yellow awesome"></div>
		<div class="circle small-circle red awesome"></div>
	</div>

	<div class='loading-icon'>
		<div class="circle xsmall-circle combine-xs blue rotate-inverse"></div>
		<div class="circle large-circle combine-l red rotate"></div>
	</div>

	<div class='loading-icon'>
		<div class="circle xsmall-circle combine-xs yellow rotate-inverse"></div>
		<div class="circle medium-circle combine-m green rotate"></div>
	</div>
</div>

</body>
</html>
